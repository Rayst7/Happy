<!DOCTYPE html>
<html lang="en">
  <head>    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <link rel="stylesheet" href="happy-birthday.css" />
    <title>Happy birthday</title>
    <style>
      #balloons-container {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
      #button-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }
      .fancy-button {
        padding: 15px 30px;
        font-size: 24px;
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      .fancy-button:hover {
        background: linear-gradient(45deg, #ff8e8e, #ff6b6b);
      }
    </style>
  </head>
  <body>
    <div id="balloons-container">
      <canvas id="c"></canvas>
    </div>
    
    <div id="button-container">
      <button class="fancy-button" onclick="window.location.href='birthday-cake.html'">
        Â¡Ver tu sorpresa! ðŸŽ‚
      </button>
    </div>

    <script>
      setTimeout(() => {
        document.getElementById('balloons-container').style.display = 'none';
        document.getElementById('button-container').style.display = 'block';
      }, 15000);
    </script>    <script src="happy-birthday.js"></script>
  </body>
</html>
